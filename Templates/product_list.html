<!DOCTYPE html>
<html>

<head>
    <title>Product List</title>
</head>

<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.title }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        <!-- Your other form elements here -->
    </form>
</body>

</html>
